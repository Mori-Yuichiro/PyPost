<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            position: relative;
        }

        .row {
            justify-content: center;
        }

        .button {
            margin-bottom: 30px;
        }

        .goods {
            border: solid 1px;
            width: 400px;
            height: 250px;
            margin-bottom: 50px;
        }

        .post {
            margin: 20px;
            width: 500px;
            height: 100px;
        }

        .submit {
            margin: 20px;
            width: 500px;
        }

        #clock {
            color: white;
        }
    </style>

    <script type="text/javascript">
        let clockdisp = null;
        let timeId = -1;

        //時計表示開始
        const startClock = () => {
            timeId = -1; //タイマーID初期化
            clockdisp = document.getElementById("clock");
            updClock(); //時間更新
        }

        const zeroPad = (padValue) => {
            return ((padValue < 10) ? "0" : "") + padValue;
        }

        const updClock = () => {
            const nowDate = new Date();

            //その時刻のミリ秒を取得し、次の秒までのミリ秒を算出
            const updTime = (1000 - nowDate.getMilliseconds() + 5) //5msの誤差

            clockdisp.innerHTML = 
                zeroPad(nowDate.getHours())
                + ":" + zeroPad(nowDate.getMinutes())
                + ":" + zeroPad(nowDate.getSeconds())
            ;
            timeId = setTimeout(updClock, updTime);
        };
    </script>

</head>

<body onload="startClock();">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/top">PyPost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/post">Post</a>
                </div>
            </div>

            <div id="clock"></div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript">

    </script>
</body>

</html>
